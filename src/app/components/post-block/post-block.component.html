<div class="post">  
    <div class="post__item-img">
        <img [src]="data.img" alt="image">
    </div>
    <div class="post__item">
        <h2 class="post__category">{{data.category}}</h2>
        <h2 class="post__title">{{data.title}}</h2>
        <p class="post__text">{{data.text}}</p>
    </div>
</div>
